<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta-02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pregunta2.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-12 col-lg-12 mt-5">
                <div class="card">
                    <div class="card-header bg-success">
                        <div class="card-title text-white">Datos de Usuario</div>
                    </div>
                    <div class="card-body">
                        <form id="formLogin" action="pregunta2.php" method="post">
                            <div class="form-group">
                                <label>Nombre y Apellido:</label>
                                <input id="usuario" name="usuario" type="text" class="form-control" placeholder="Nombre del usuario" required>
                            </div>
                            <div class="form-group mt-3">
                                <label>Dirección:</label>
                                <input id="direccion" name="direccion" type="text" class="form-control" placeholder="Dirección del usuario" required>
                            </div>
                            <div class="form-group mt-3">
                                <label>E-mail:</label>
                                <input id="e-mail" name="e-mail" type="email" class="form-control" placeholder="Correo electrónico" required>
                            </div>
                            <div class="form-group mt-3">
                                <label>Edad:</label>
                                <input id="edad" name="edad" type="number" class="form-control" placeholder="18" required>
                            </div>
                            <div class="form-goup mt-3">
                                <button type="submit" class="btn btn-primary col-1">Ingresar</button>
                                <button type="reset" value="borar" class="btn btn-secondary col-1">Limpiar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("formLogin").addEventListener("submit", function(event) {
            event.preventDefault();
            var edad = document.getElementById("edad").value;
            if (edad < 18) {
                alert("Solo se admiten usuarios mayores de edad");
            } else {
                this.submit();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>

</html>
